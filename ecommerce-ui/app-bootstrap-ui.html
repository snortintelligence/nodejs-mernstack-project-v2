<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <div class="mt-4 p-5 bg-success text-white rounded">
      <h1>Product CRUD</h1> 
      <p>
        This integration allows users to interact with the Node.js service through the UI, 
        providing a seamless and interactive way to perform CRUD operations on products.
      </p> 
    </div>
  </div>
  <div class="container mt-3 col-6">
    <h2>Create Product</h2>
    <form id="create-form">
      <div class="mb-3 mt-3">
        <input type="text" class="form-control" id="create-name" placeholder="Product Name" required>
      </div>
      <div class="mb-3 mt-3"><input type="number" class="form-control" id="create-price" placeholder="Product Price" required></div>
      <div class="mb-3 mt-3"><input type="text" class="form-control" id="create-description" placeholder="Product Description" required></div>
      <div class="mb-3 mt-3"><input type="text" class="form-control" id="create-category" placeholder="Product Category" required></div>
      <div class="mb-3 mt-3"><button class="btn btn-success btn-sm" type="submit">Create</button></div>
    </form>
  </div>

  <hr>
  <div class="container mt-3">
    <h2>Product List</h2>
  <table aria-label="product_table" class="table table-striped table-sm">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>
  </div>

  <hr>
  <div class="container mt-3 col-6">
    <form id="edit-form" style="display: none;">
      <h2>Edit Product</h2>
      <div class="mb-3 mt-3">
        <input type="hidden" id="edit-id">
      </div>
      <div class="mb-3 mt-3">
        <input type="text" id="edit-name" class="form-control" placeholder="Product Name" required>
      </div>
      <div class="mb-3 mt-3">
        <input type="number" id="edit-price" class="form-control" placeholder="Product Price" required>
      </div>
      <div class="mb-3 mt-3">
        <input type="text" id="edit-description" class="form-control" placeholder="Product Description" required>
      </div>
      <div class="mb-3 mt-3">
        <input type="text" id="edit-category" class="form-control" placeholder="Product Category" required>
      </div>
      <div class="mb-3 mt-3">
        <button class="btn btn-primary btn-sm" class="form-control" type="submit">Edit</button>
        <button class="btn btn-danger btn-sm" class="form-control edit-cancel-button" type="submit">Cancel Edit</button>
      </div>
    </form>
  </div>

  <script src="./api.service.bootstrap.js"></script>
</body>
</html>
