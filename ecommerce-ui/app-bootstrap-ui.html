<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product CRUD</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <div class="container mt-3">
    <h2>Product CRUD</h2>
    <div class="mt-4 p-5 bg-success text-white rounded">
      <h1></h1> 
      <p></p> 
    </div>
  </div>

  <h2>Create Product</h2>
  <form id="create-form">
    <input type="text" id="create-name" placeholder="Product Name" required>
    <input type="number" id="create-price" placeholder="Product Price" required>
    <input type="text" id="create-description" placeholder="Product Description" required>
    <input type="text" id="create-category" placeholder="Product Category" required>
    <button type="submit">Create</button>
  </form>
  <hr>
  <h2>Product List</h2>
  <table aria-label="product_table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Description</th>
        <th>Category</th>
        <th>Action</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="product-list"></tbody>
  </table>

  <hr>
  <form id="edit-form" style="display: none;">
    <h2>Edit Product</h2>
    <input type="hidden" id="edit-id">
    <input type="text" id="edit-name" placeholder="Product Name" required>
    <input type="number" id="edit-price" placeholder="Product Price" required>
    <input type="text" id="edit-description" placeholder="Product Description" required>
    <input type="text" id="edit-category" placeholder="Product Category" required>
    <button type="submit">Edit</button>
  </form>

  <script src="./api.service.js"></script>
</body>
</html>
